openapi: 3.1.0
info:
  title: BRACE Backend
  version: 0.2.0
paths:
  /api/health:
    get:
      tags:
      - Health
      summary: Healthcheck
      operationId: healthcheck_api_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_dict_str__str__'
  /api/products:
    get:
      tags:
      - Products
      summary: List Products
      operationId: list_products_api_products_get
      parameters:
      - name: page
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            minimum: 1
          - type: 'null'
          title: Page
      - name: page_size
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            maximum: 200
            minimum: 1
          - type: 'null'
          title: Page Size
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_list_ProductRead__'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/products/{product_id}:
    get:
      tags:
      - Products
      summary: Get Product
      operationId: get_product_api_products__product_id__get
      parameters:
      - name: product_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Product Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_ProductRead_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/cart:
    get:
      tags:
      - Cart
      summary: Get Cart
      operationId: get_cart_api_cart_get
      parameters:
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_CartCollection_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - Cart
      summary: Add To Cart
      operationId: add_to_cart_api_cart_post
      parameters:
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_CartItemRead_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/cart/{item_id}:
    delete:
      tags:
      - Cart
      summary: Remove From Cart
      operationId: remove_from_cart_api_cart__item_id__delete
      parameters:
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Item Id
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_dict_str__str__'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/orders:
    get:
      tags:
      - Orders
      summary: List Orders
      operationId: list_orders_api_orders_get
      parameters:
      - name: page
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            minimum: 1
          - type: 'null'
          title: Page
      - name: page_size
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            maximum: 200
            minimum: 1
          - type: 'null'
          title: Page Size
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_list_OrderRead__'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - Orders
      summary: Create Order
      operationId: create_order_api_orders_post
      parameters:
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_OrderRead_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/users/me:
    get:
      tags:
      - Users
      summary: Get Me
      operationId: get_me_api_users_me_get
      parameters:
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_UserProfile_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/verify-init:
    post:
      tags:
      - Telegram
      summary: Verify Init
      operationId: verify_init_api_verify_init_post
      parameters:
      - name: X-Telegram-Init-Data
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Telegram-Init-Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_dict_str__str__'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/banners:
    get:
      tags:
      - Main Screen
      summary: List Banners
      operationId: list_banners_api_banners_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_BannerListResponse_'
  /api/size/calc:
    post:
      tags:
      - Main Screen
      summary: Calculate Size
      operationId: calculate_size_api_size_calc_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SizeCalculationRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse_SizeCalculationResponse_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    BannerListResponse:
      properties:
        banners:
          items:
            $ref: '#/components/schemas/BannerRead'
          type: array
          title: Banners
        active_index:
          type: integer
          minimum: 0.0
          title: Active Index
      type: object
      required:
      - active_index
      title: BannerListResponse
    BannerRead:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        image_url:
          type: string
          title: Image Url
        video_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Video Url
        is_active:
          type: boolean
          title: Is Active
        sort_order:
          type: integer
          title: Sort Order
      type: object
      required:
      - id
      - image_url
      - is_active
      - sort_order
      title: BannerRead
    CartCollection:
      properties:
        items:
          items:
            $ref: '#/components/schemas/CartItemRead'
          type: array
          title: Items
        total_minor_units:
          type: integer
          title: Total Minor Units
      type: object
      required:
      - items
      - total_minor_units
      title: CartCollection
    CartItemCreate:
      properties:
        product_id:
          type: string
          format: uuid
          title: Product Id
        size:
          type: string
          title: Size
        quantity:
          type: integer
          maximum: 10.0
          minimum: 1.0
          title: Quantity
          default: 1
      type: object
      required:
      - product_id
      - size
      title: CartItemCreate
    CartItemRead:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        product_id:
          type: string
          format: uuid
          title: Product Id
        product_name:
          type: string
          title: Product Name
        size:
          type: string
          title: Size
        quantity:
          type: integer
          title: Quantity
        unit_price_minor_units:
          type: integer
          title: Unit Price Minor Units
        hero_media_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Hero Media Url
      type: object
      required:
      - id
      - product_id
      - product_name
      - size
      - quantity
      - unit_price_minor_units
      title: CartItemRead
    ErrorResponse:
      properties:
        type:
          type: string
          title: Type
        message:
          type: string
          title: Message
      type: object
      required:
      - type
      - message
      title: ErrorResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    OrderCreate:
      properties:
        shipping_address:
          anyOf:
          - type: string
          - type: 'null'
          title: Shipping Address
        note:
          anyOf:
          - type: string
          - type: 'null'
          title: Note
      type: object
      title: OrderCreate
    OrderItemRead:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        product_id:
          type: string
          format: uuid
          title: Product Id
        size:
          type: string
          title: Size
        quantity:
          type: integer
          title: Quantity
        unit_price_minor_units:
          type: integer
          title: Unit Price Minor Units
      type: object
      required:
      - id
      - product_id
      - size
      - quantity
      - unit_price_minor_units
      title: OrderItemRead
    OrderRead:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        status:
          type: string
          title: Status
        total_minor_units:
          type: integer
          title: Total Minor Units
        shipping_address:
          anyOf:
          - type: string
          - type: 'null'
          title: Shipping Address
        note:
          anyOf:
          - type: string
          - type: 'null'
          title: Note
        created_at:
          type: string
          format: date-time
          title: Created At
        items:
          items:
            $ref: '#/components/schemas/OrderItemRead'
          type: array
          title: Items
      type: object
      required:
      - id
      - status
      - total_minor_units
      - created_at
      - items
      title: OrderRead
    Pagination:
      properties:
        page:
          type: integer
          minimum: 1.0
          title: Page
        page_size:
          type: integer
          maximum: 200.0
          minimum: 1.0
          title: Page Size
        total:
          type: integer
          minimum: 0.0
          title: Total
        pages:
          type: integer
          minimum: 1.0
          title: Pages
      type: object
      required:
      - page
      - page_size
      - total
      - pages
      title: Pagination
    ProductRead:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        name:
          type: string
          title: Name
        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        hero_media_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Hero Media Url
        created_at:
          type: string
          format: date-time
          title: Created At
        updated_at:
          type: string
          format: date-time
          title: Updated At
        variants:
          items:
            $ref: '#/components/schemas/ProductVariant'
          type: array
          title: Variants
      type: object
      required:
      - id
      - name
      - created_at
      - updated_at
      title: ProductRead
    ProductVariant:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        size:
          type: string
          title: Size
        price_minor_units:
          type: integer
          title: Price Minor Units
        stock:
          type: integer
          title: Stock
      type: object
      required:
      - id
      - size
      - price_minor_units
      - stock
      title: ProductVariant
    SizeCalculationRequest:
      properties:
        waist:
          type: number
          exclusiveMinimum: 0.0
          title: Waist
        hip:
          type: number
          exclusiveMinimum: 0.0
          title: Hip
      type: object
      required:
      - waist
      - hip
      title: SizeCalculationRequest
    SizeCalculationResponse:
      properties:
        size:
          type: string
          title: Size
      type: object
      required:
      - size
      title: SizeCalculationResponse
    SuccessResponse_BannerListResponse_:
      properties:
        data:
          $ref: '#/components/schemas/BannerListResponse'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[BannerListResponse]
    SuccessResponse_CartCollection_:
      properties:
        data:
          $ref: '#/components/schemas/CartCollection'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[CartCollection]
    SuccessResponse_CartItemRead_:
      properties:
        data:
          $ref: '#/components/schemas/CartItemRead'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[CartItemRead]
    SuccessResponse_OrderRead_:
      properties:
        data:
          $ref: '#/components/schemas/OrderRead'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[OrderRead]
    SuccessResponse_ProductRead_:
      properties:
        data:
          $ref: '#/components/schemas/ProductRead'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[ProductRead]
    SuccessResponse_SizeCalculationResponse_:
      properties:
        data:
          $ref: '#/components/schemas/SizeCalculationResponse'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[SizeCalculationResponse]
    SuccessResponse_UserProfile_:
      properties:
        data:
          $ref: '#/components/schemas/UserProfile'
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[UserProfile]
    SuccessResponse_dict_str__str__:
      properties:
        data:
          additionalProperties:
            type: string
          type: object
          title: Data
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[dict[str, str]]
    SuccessResponse_list_OrderRead__:
      properties:
        data:
          items:
            $ref: '#/components/schemas/OrderRead'
          type: array
          title: Data
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[list[OrderRead]]
    SuccessResponse_list_ProductRead__:
      properties:
        data:
          items:
            $ref: '#/components/schemas/ProductRead'
          type: array
          title: Data
        error:
          anyOf:
          - $ref: '#/components/schemas/ErrorResponse'
          - type: 'null'
        pagination:
          anyOf:
          - $ref: '#/components/schemas/Pagination'
          - type: 'null'
      type: object
      required:
      - data
      title: SuccessResponse[list[ProductRead]]
    UserProfile:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        telegram_id:
          type: integer
          title: Telegram Id
        first_name:
          anyOf:
          - type: string
          - type: 'null'
          title: First Name
        last_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Last Name
        username:
          anyOf:
          - type: string
          - type: 'null'
          title: Username
        language_code:
          anyOf:
          - type: string
          - type: 'null'
          title: Language Code
      type: object
      required:
      - id
      - telegram_id
      title: UserProfile
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
