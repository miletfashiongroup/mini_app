[alembic]
# Папка со скриптами миграций
script_location = alembic

# URL по умолчанию — пустой, чтобы env.py выставил runtime-значение.
sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:5432/brace

# Включить логгирование Alembic (опционально)
file_template = %%(rev)s_%%(slug)s
truncate_slug_length = 40
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
