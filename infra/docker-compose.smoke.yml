version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brace
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    image: brace-backend-smoke
    build:
      context: ..
      dockerfile: packages/backend/Dockerfile
      target: runtime
    env_file:
      - ../.env
      - ../packages/backend/.env
    environment:
      BRACE_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/brace
      ALEMBIC_DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/brace
      BRACE_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
  image: brace-frontend-smoke
    build:
      context: ..
      dockerfile: packages/frontend/Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"

  smoke-tests:
    build:
      context: ..
      dockerfile: packages/backend/Dockerfile
      target: smoke-runner
    env_file:
      - ../.env
      - ../packages/backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/brace
      SMOKE_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/brace
      SMOKE_BACKEND_URL: http://backend:8000
      SMOKE_FRONTEND_URL: http://frontend
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
      db:
        condition: service_started
      redis:
        condition: service_started
    command: ["python", "tests/fullstack_smoke.py"]
    restart: "no"

volumes:
  db_data:
