server {
    listen 80;
    server_name bracefashion.online www.bracefashion.online;

    root /usr/share/nginx/html;
    index index.html;

    # PRINCIPAL-NOTE: Enforce hardened security headers for production.
    # These headers protect against XSS, clickjacking, MIME sniffing, and other attacks.

    # HSTS: Force HTTPS for 1 year (only if using HTTPS in production)
    # Note: Only enable if you have HTTPS configured. For Render with HTTPS, this is safe.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy: Restrict resource loading
    # Allows Telegram WebApp resources and backend API
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://*.t.me https://telegram.org; connect-src 'self' http://backend:8000 https://api.telegram.org https://*.t.me; script-src 'self' https://telegram.org https://webappcontent.telegram.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # XSS Protection (legacy, but still useful for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Permissions Policy (replaces Feature-Policy)
    # Restrict access to browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;

    # Cross-Origin policies for additional isolation
    # Note: COEP "require-corp" can break some resources, use carefully
    # add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Hide nginx version
    server_tokens off;

    # API proxy location
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers for API responses (inherit from server block)
        # Note: Some headers like CSP might not be needed for API, but HSTS, X-Frame-Options are still useful
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # ACME HTTP-01 challenge endpoint for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend static files
    location / {
        try_files $uri /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
