map $http_origin $cors_origin {
    default "";
    "~^https://(www\\.)?bracefashion\\.online$" $http_origin;
}

server {
    listen 80;
    listen [::]:80;
    server_name bracefashion.online www.bracefashion.online;

    # Keep ACME endpoint on port 80 for renewals
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bracefashion.online www.bracefashion.online;

    ssl_certificate /etc/letsencrypt/live/bracefashion.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bracefashion.online/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /usr/share/nginx/html;
    index index.html;

    # PRINCIPAL-NOTE: Enforce hardened security headers for production.
    # These headers protect against XSS, clickjacking, MIME sniffing, and other attacks.

    # HSTS: Force HTTPS for 1 year (only if using HTTPS in production)
    # Note: Only enable if you have HTTPS configured. For Render with HTTPS, this is safe.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy: Restrict resource loading
    # Allows Telegram WebApp resources and backend API
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://*.t.me https://telegram.org https://bracefashion.online https://www.bracefashion.online https://cdn.example.com https://*.yandexcloud.net https://storage.yandexcloud.net https://*.yandex.net https://mc.yandex.ru https://ibb.co https://i.ibb.co https://ir.ozone.ru https://i.postimg.cc; connect-src 'self' http://backend:8000 https://bracefashion.online https://www.bracefashion.online https://api.telegram.org https://*.t.me https://mc.yandex.ru; script-src 'self' https://telegram.org https://webappcontent.telegram.org https://mc.yandex.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # XSS Protection (legacy, but still useful for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Permissions Policy (replaces Feature-Policy)
    # Restrict access to browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

    # Cross-Origin policies for additional isolation
    # Note: COEP "require-corp" can break some resources, use carefully
    # add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Hide nginx version
    server_tokens off;


    # Yandex Metrika proxy to bypass Telegram CSP
    location /ym-proxy/ {
        proxy_pass https://mc.yandex.ru/;
        proxy_set_header Host mc.yandex.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy location
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Telegram-Init-Data" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Telegram-Init-Data" always;

        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers for API responses (inherit from server block)
        # Note: Some headers like CSP might not be needed for API, but HSTS, X-Frame-Options are still useful
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Frontend static files
    location / {
        try_files $uri /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ACME HTTP-01 challenge endpoint for certbot (also keep on 443)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        allow all;
    }
}
