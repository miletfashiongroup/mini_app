server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    # PRINCIPAL-NOTE: Enforce hardened defaults so the edge never serves unsafe responses.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https://*.t.me https://telegram.org; connect-src 'self' http://backend:8000 https://api.telegram.org https://*.t.me; script-src 'self' https://telegram.org https://webappcontent.telegram.org; style-src 'self'; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri /index.html;
    }
}
