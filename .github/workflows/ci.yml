name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brace_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install frontend deps
        run: pnpm install --ignore-scripts
      - name: Backend deps
        run: |
          cd packages/backend
          pip install poetry
          poetry install
      - name: Lint
        run: |
          pnpm -r lint
          cd packages/backend && poetry run ruff check
      - name: Typecheck
        run: |
          cd packages/frontend && pnpm typecheck
      - name: Backend tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/brace_test
        run: |
          cd packages/backend
          poetry run pytest
      - name: Frontend unit tests
        run: |
          cd packages/frontend && pnpm test -- --runInBand
      - name: OpenAPI types up to date
        run: |
          pnpm generate:api
          git diff --exit-code -- packages/shared-api/src/index.ts
      - name: Frontend e2e
        env:
          VITE_API_BASE_URL: http://localhost:8000
          VITE_APP_BASE_URL: http://localhost:4173
        run: |
          cd packages/frontend
          pnpm build
          pnpm exec playwright install --with-deps
          (pnpm preview --host --port 4173 > /tmp/preview.log 2>&1 &) 
          sleep 5
          pnpm e2e
