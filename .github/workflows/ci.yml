name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brace_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install frontend deps
        run: pnpm install --ignore-scripts
      - name: Backend deps
        run: |
          cd packages/backend
          pip install poetry
          poetry install
      - name: Lint
        run: |
          pnpm -r lint
          cd packages/backend && poetry run ruff check
      - name: Typecheck
        run: |
          cd packages/frontend && pnpm typecheck
      - name: Backend tests
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/brace_test
        run: |
          cd packages/backend
          poetry run pytest --cov=brace_backend --cov-report=xml --cov-report=term --cov-fail-under=30
      - name: Frontend unit tests
        run: |
          cd packages/frontend && pnpm test -- --runInBand --coverage
      - name: Docker build (backend)
        run: |
          docker build -f packages/backend/Dockerfile -t brace-backend-ci .
      - name: Docker build (frontend)
        run: |
          docker build -f packages/frontend/Dockerfile -t brace-frontend-ci .
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: packages/backend/coverage.xml
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: packages/frontend/coverage
      - name: OpenAPI types up to date
        run: |
          pnpm generate:api
          git diff --exit-code -- packages/shared-api/src/index.ts
      - name: Frontend e2e
        env:
          VITE_API_BASE_URL: http://localhost:8000
          VITE_APP_BASE_URL: http://localhost:4173
        run: |
          cd packages/frontend
          pnpm build
          pnpm exec playwright install --with-deps
          (pnpm preview --host --port 4173 > /tmp/preview.log 2>&1 &) 
          sleep 5
          pnpm e2e

  lighthouse:
    name: Lighthouse (informational)
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install deps
        run: pnpm install --ignore-scripts
      - name: Build frontend
        run: |
          cd packages/frontend
          pnpm build
      - name: Run Lighthouse CI (preview)
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          cd packages/frontend
          (pnpm preview --host --port 4173 > /tmp/preview.log 2>&1 &) 
          sleep 5
          pnpm dlx @lhci/cli@0.13.x healthcheck || true
          pnpm dlx @lhci/cli@0.13.x collect --url=http://localhost:4173 --numberOfRuns=1 --staticDistDir=dist || true
