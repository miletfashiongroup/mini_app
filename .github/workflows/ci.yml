name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"

env:
  PYTHON_VERSION: "3.12"

jobs:
  backend-tests:
    name: Backend build & smoke tests
    runs-on: ubuntu-latest
    env:
      BRACE_TELEGRAM_BOT_TOKEN: dummy
      BRACE_DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
      BRACE_REDIS_URL: 'memory://'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Generate test Fernet key
        run: |
          key=$(python -c "import base64,os;print(base64.urlsafe_b64encode(os.urandom(32)).decode())")
          echo "BRACE_PII_ENCRYPTION_KEY=$key" >> $GITHUB_ENV
      - name: Install backend deps
        working-directory: packages/backend
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-root
          pip install aiosqlite
      - name: Run unit tests (fast subset)
        working-directory: packages/backend
        run: |
          pytest -q --disable-warnings --maxfail=1
      - name: Backend type check (optional)
        if: ${{ always() }}
        working-directory: packages/backend
        run: |
          python -m compileall src

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: packages/frontend
        run: |
          npm ci
      - name: Build
        working-directory: packages/frontend
        run: |
          npm run build --if-present

  docker-build:
    name: Docker images build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        run: docker build -f packages/backend/Dockerfile -t brace/backend-ci .
      - name: Build frontend image
        run: docker build -f packages/frontend/Dockerfile -t brace/frontend-ci .

  security-scan:
    name: Security scan (gitleaks + trivy fs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.21.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 0
          vuln-type: "os,library"
